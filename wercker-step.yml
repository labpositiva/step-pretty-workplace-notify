name: pretty-workplace-notify
version: 0.0.0
description: Posts wercker build/deploy status to a workplace groups
keywords:
  - notification
  - workplace
  - docker
properties:
  token:
    type: string
    required: true
  group:
    type: string
    required: true
  branches:
    type: string
    required: false
  notify_on:
    type: string
    required: false
  passed_message:
    type: string
    required: false
  failed_message:
    type: string
    required: false
